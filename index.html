<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        
        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <!--head-->
        <a-entity >
            <a-sphere position="0 7 0" radius="5.0" color="blue"></a-sphere>
        </a-entity>
        <!--mouth-->
        
            <a-sphere position="0 5 3.8" radius="1.0" color="red"></a-sphere>
        <!--eye1-->
        <a-entity>
            <a-sphere position="-2 7 4" radius="1.0" color="white"></a-sphere>
        </a-entity>
        <!--eyeball1-->
        <a-entity>
            <a-sphere position="-2 7 4.5" radius="0.5" color="black"></a-sphere>
        </a-entity>

        <!--eye2-->
        <a-entity>
            <a-sphere position="2 7 4" radius="1.0" color="white"></a-sphere>
        </a-entity>
        <!--eyeball2-->
        <a-entity>
            <a-sphere position="2 7 4.5" radius="0.5" color="black"></a-sphere>
        </a-entity>

        <!--chest-->
        <a-entity>
            <a-cylinder position="0 0 0" radius="4.5" height="7" color="orange"></a-cylinder>
        </a-entity>
        <a-entity>
            <a-sphere position="0 2.5 4" radius="1.0" color="cyan"></a-sphere>
        </a-entity>
        <a-entity>
            <a-sphere position="0 2.5 4.5" radius="0.7" color="yellow "></a-sphere>
        </a-entity>


        <!--leg1-->
        <a-entity>
            <a-cylinder position="-2 -7 0" radius="1.5" height="4" color="blue"></a-cylinder>
        </a-entity>
        <!--leg2-->
        <a-entity>
            <a-cylinder position="2 -7 0" radius="1.5" height="4" color="blue"></a-cylinder>
        </a-entity>
        <!--hand1-->
        <a-entity >
            <a-cylinder position="5 0 0" radius="1.5" height="5" color="blue"></a-cylinder>
        </a-entity >
            <!--ball-->
            </a-entity animation="property: rotation; to: 0 360 0  ; easing:linear; loop: true; dur: 20000">
            <a-sphere position="4 -1 4.5" radius="0.5" color="white"></a-sphere>
            </a-entity>
        <!--ball line-->
        </a-entity animation="property: rotation; to:  0 360 0 ; easing:linear; loop: true; dur: 20000">
        <a-sphere position="4 -1 5" radius="0.2" color="red"></a-sphere>
        </a-entity>  
         <!--hand2-->
         <a-entity>
            <a-cylinder position="-5 0 0" radius="1.5" height="5" color="blue"></a-cylinder>
        </a-entity>
